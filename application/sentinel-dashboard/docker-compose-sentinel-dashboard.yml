services:

### Sentinel Dashboard ################################################
  sentinel-dashboard:
    build:
      context: ${SENTINEL_DASHBOARD_HOST_PATH}
      args:
        DOCKER_REGISTRY_URL: ${DOCKER_REGISTRY_URL}
    container_name: ${SENTINEL_DASHBOARD_CONTAINER_NAME}
    hostname: ${SENTINEL_DASHBOARD_HOSTNAME}
    ports:
      - "${SENTINEL_DASHBOARD_HOST_HTTP_PORT}:80"
    environment:
      TZ: "${TZ}"
    networks:
      backend:
        ipv4_address: ${SENTINEL_DASHBOARD_BACKEND_IP}
