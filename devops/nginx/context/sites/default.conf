        location ~* \.(?:ico|jpe?g|png|gif|webp|css|js|woff2?|eot|ttf|svg|map)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable, no-transform, max-age=2592000";
        }
    }