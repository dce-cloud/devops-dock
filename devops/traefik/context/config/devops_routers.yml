#### Http ####

http:
  services:
    GitlabSvc:
      loadBalancer:
        servers:
          - url: "http://gitlab:80"
    # GitlabSshSvc:
    #   loadBalancer:
    #     servers:
    #       - url: "http://gitlab:22"
    JenkinsSvc:
      loadBalancer:
        servers:
          - url: "http://jenkins:8080"
    SonarqubeSvc:
      loadBalancer:
        servers:
          - url: "http://sonarqube:9000"
    MinioSvc:
      loadBalancer:
        servers:
          - url: "http://minio:9001"
    RustfsSvc:
      loadBalancer:
        servers:
          - url: "http://rustfs:9000"

  middlewares:

  routers:

    #### gitlab ####
    GitlabHttp:
      <<: *GitlabRouterAnchor
      entryPoints:
        - web

    # GitlabSsh:
    #   entryPoints:
    #     - ssh
    #   rule: "HostSNI(`*`)"
    #   service: GitlabSshSvc
    #   middlewares:

    #### jenkins ####

    JenkinsHttp:
      <<: *JenkinsRouterAnchor
      entryPoints:
        - web
      priority: 100

    #### Sonarqube ####

    SonarqubeHttp:
      <<: *SonarqubeRouterAnchor
      entryPoints:
        - web
      priority: 100

    #### minio ####

    MinioHttp:
      <<: *MinioRouterAnchor
      entryPoints:
        - web
      priority: 100

    #### rustfs ####

    RustfsHttp:
      <<: *RustfsRouterAnchor
      entryPoints:
        - web
      priority: 100
